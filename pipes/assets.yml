name: domains
input:
  table: assets
  filter:
    scope: true
cmd: cd /Users/robin/development/projects/bountyhunter-tools && echo ${.input.hostname} | ./assets | cut -d' ' -f1
output:
  table: assets
  ident: ${.output}
  fields:
    target: ${.input.target_name}
    hostname: ${.output}
interval: 24h
worker: 1
